
<div class="container">
  <div class="navbar-form" ng-hide="auth.currentUser">
  <div align="center" ng-switch="switch">
      <button class="btn btn-primary" ng-click="toggleSignin()">LogIn</button>
      <button class="btn btn-primary" ng-click="toggleRegister()">register</button>
      <hr>
      <div ng-switch-when='0'></div>
      <div ng-switch-when='1'>
        <div ng-include src="'views/signin.html'" ></div>
      </div>
      <div  ng-switch-when='2'>
      <div ng-include src="'views/register.html'"></div>
      </div>
  </div>
  </div>
  <div ng-show=auth.currentUser>
      <div class="logout navbar-form pull-right">
        Signed in as <i><b>{{auth.currentUser.username}}</b></i>
        <button class="btn btn-primary" ng-click="signout()">Sign Out</button>
      </div>
          <div class="header">
      <h2>Todo</h2>
      <div class="logout navbar-form pull-right" ng-cotroller="AuthCtrl" ng-hide="auth.currentUser">
        Signed in as {{auth.currentUser.username}}
        <button class="btn btn-primary" ng-click="signout()">Sign Out</button>
      </div>
    </div>
    <div class="new-form" ng-controller="TodoCtrl">
      <form ng-submit="save()">
        <input type="text" ng-model="todoText" size="30"
                placeholder="add a todo">
        <input class="btn btn-primary" type="submit" value="add">
      </form>
    <div>
    [ <a href="" ng-click="destroy()">Archive</a> ]
      <ul>
        <li ng-repeat="todo in todos" ng-click="completeTodo($index)">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
    </div>
    </div>
  </div>
</div>
